<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront Owner Dashboard</title>
    <style>
      .is-invalid {
        border-color: red;
      }
      .is-valid {
        border-color: green;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Storefront Owner Dashboard</h1>
      <button id="viewRegisteredStoresBtn">View Registered Stores</button>
      <div id="registeredStoresForm" class="hidden">
        <h2>Registered Stores</h2>
        <form>
          <div class="form-group">
            <label for="storeName1">Store Name</label>
            <input type="text" class="form-control" id="storeName1" name="storeName1" value="Store A" readonly>
          </div>
          <div class="form-group">
            <label for="category1">Category</label>
            <input type="text" class="form-control" id="category1" name="category1" value="Electronics" readonly>
          </div>
          <div class="form-group">
            <label for="publishDate1">Publish Date</label>
            <input type="text" class="form-control" id="publishDate1" name="publishDate1" value="2024-01-15" readonly>
          </div>
          <div class="form-group">
            <label for="storeName2">Store Name</label>
            <input type="text" class="form-control" id="storeName2" name="storeName2" value="Store B" readonly>
          </div>
          <div class="form-group">
            <label for="category2">Category</label>
            <input type="text" class="form-control" id="category2" name="category2" value="Clothing" readonly>
          </div>
          <div class="form-group">
            <label for="publishDate2">Publish Date</label>
            <input type="text" class="form-control" id="publishDate2" name="publishDate2" value="2024-02-20" readonly>
          </div>
          <div class="form-group">
            <label for="storeName3">Store Name</label>
            <input type="text" class="form-control" id="storeName3" name="storeName3" value="Store C" readonly>
          </div>
          <div class="form-group">
            <label for="category3">Category</label>
            <input type="text" class="form-control" id="category3" name="category3" value="Books" readonly>
          </div>
          <div class="form-group">
            <label for="publishDate3">Publish Date</label>
            <input type="text" class="form-control" id="publishDate3" name="publishDate3" value="2024-03-10" readonly>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.getElementById('viewRegisteredStoresBtn').addEventListener('click', function() {
        document.getElementById('registeredStoresForm').classList.toggle('hidden');
      });
    </script>
  </body>
</html>
