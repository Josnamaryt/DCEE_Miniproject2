<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... (keep the existing head content) ... -->
    <title>{{ shop.name }} - Products</title>
  </head>
  <body>
    <!-- ... (keep loader and tap-on-top divs) ... -->
    
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <!-- ... (keep the existing header content) ... -->
      
      <div class="page-body-wrapper">
        <!-- ... (keep the existing sidebar content) ... -->
        
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
              <div class="row">
                <div class="col-6">
                  <h4>{{ shop.name }} - Products</h4>
                </div>
                <div class="col-6">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('customer.dashboard') }}">
                      <svg class="stroke-icon">
                        <use href="{{ url_for('static', filename='svg/icon-sprite.svg#stroke-home') }}"></use>
                      </svg></a></li>
                    <li class="breadcrumb-item">Shops</li>
                    <li class="breadcrumb-item active">{{ shop.name }}</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Container-fluid starts-->
          <div class="container-fluid">
            <div class="row">
              {% for product in products %}
                <div class="col-sm-6 col-xl-3 col-lg-6">
                  <div class="card o-hidden">
                    <div class="card-body">
                      <div class="media static-top-widget">
                        <div class="media-body">
                          <h6 class="font-roboto">{{ product.name }}</h6>
                          <p>Price: ${{ product.price }}</p>
                          <!-- Add more product details as needed -->
                        </div>
                        <svg class="fill-secondary" width="44" height="46" viewBox="0 0 44 46" xmlns="http://www.w3.org/2000/svg">
                          <path d="M22 0L44 11.4667V34.5333L22 46L0 34.5333V11.4667L22 0Z" />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
          <!-- Container-fluid Ends-->
        </div>
        
        <!-- ... (keep the existing footer content) ... -->
      </div>
    </div>
    <!-- ... (keep the existing script tags) ... -->
  </body>
</html>
